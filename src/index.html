<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/stylesheet.css">
  <title>Library App</title>
</head>
<body>
  <div class="button-container">
    <button id="newBook" onclick="newBook()">New Book</button>
    <button onclick="render()">Show books</button>
  </div>
  <table class="input">
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Number of Pages</th>
      <th>Read Status</th>
      <th>&nbsp;</th>
    </tr>
    <tr>
      <td><input type="text" name="title" id="title" placeholder="Enter book title"></td>
      <td><input type="text" name="author" id="author" placeholder="Enter book author"></td>
      <td><input type="number" name="numPages" id="numPages" placeholder="Enter the number of pages"></td>
      <td><select name="read" id="read">
          <option>Read</option>
          <option>Currently reading</option>
          <option>Not read</option>
          </select>
      </td>
      <td><input type="button" value="Add book" onclick="addBookToLibrary()" /></td>
    </tr>
  </table>
  <table id="library">

  </table>
<script src=".\js\script.js"></script>
</body>
</html>
